<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div class="logo">
        <img src="assets/images/logos/coyo/logo-coyo-inversed-nav-hd.png" alt="COYO">
      </div>
      <tiny-task-form (created)="created($event)"></tiny-task-form>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper">
      <tiny-task-list *ngIf="(tasks$ | async)?.length else noTaskWarning" [tasks]="tasks$ | async"
        (deleted)="deleted($event)" (updated)="updated($event)"></tiny-task-list>
      <ng-template #noTaskWarning>
        <mat-card>
          <mat-card-content>
            <h2>You have no task.</h2>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </div>
  </section>
</div>
