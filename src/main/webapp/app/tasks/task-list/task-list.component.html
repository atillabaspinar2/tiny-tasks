<div class="task-list-menu mat-elevation-z1">

  <button mat-icon-button aria-label="Delete all done tasks" color="primary" matTooltip="Delete all done tasks">
    <mat-icon color="warn" aria-label="Delete all done tasks" (click)="deleteAllDone(task)">remove_done</mat-icon>
  </button>
</div>


<mat-list cdkDropList (cdkDropListDropped)="drop($event)" data-cy="task-list">
  <mat-list-item *ngFor="let task of tasks" class="mat-elevation-z1 task-list-item" [ngClass]="{'task-done': task.done}"
    cdkDrag>
    <mat-icon mat-list-icon *ngIf="task.done">assignment_turned_in</mat-icon>
    <mat-icon mat-list-icon *ngIf="!task.done">assignment</mat-icon>
    <h4 mat-line>{{task.name}}</h4>
    <button mat-icon-button aria-label="Toggle status" color="primary">
      <mat-icon aria-label="Toggle task status" (click)="toggleStatus(task)" *ngIf="!task.done">check_box_outline_blank
      </mat-icon>
      <!-- <mat-icon aria-label="Toggle task status" (click)="toggleStatus(task)" *ngIf="task.done">check_box</mat-icon> -->
    </button>
    <button mat-icon-button aria-label="Delete task" color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
